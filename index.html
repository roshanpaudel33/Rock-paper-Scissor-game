<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>rock paper scissor game</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rocks">
            <img src="https://www.bing.com/th?id=OIP.mh3y7XTwA-xFKCkSoEip1wHaHa&pid=3.1&cb=&w=300&h=300&p=0">
        </div>
        <div class="choice" id="paper">
            <img src="https://th.bing.com/th/id/R.fa837b2d7c01e55bcaa39cf4ec9f504b?rik=5Q82lE9CJw%2bgdw&pid=ImgRaw&r=0">
        </div>
        <div class="choice" id="scissor">
            <img src="https://th.bing.com/th/id/OIP.lenJS0Bxcaqr0kox_WGxeAHaHa?rs=1&pid=ImgDetMain">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user_score">0</p>
            <p>You</p>

        </div>
        <div  class="score">
            <p id="computer_score">0</p>
            <p>computer</p>
        
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">
            play your move

        </p>
    </div>

   

    <script src="random_practice.js"></script>
</body>

</html>
